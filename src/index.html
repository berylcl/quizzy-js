<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../assets/question-diamond.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,200;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <title>Quiz to test your JS knowledge</title>
</head>
<body>
<section class="quiz">
    <header class="heading">
        <h1 class="title">Gakii's Quiz</h1>
        <h2 class="subtitle">Quiz to test my JS knowledge</h2>
    </header>
    <div class="results hidden">
        <p class="scored">You scored <span class="score">0</span> / <span class="total">0</span></p>

        <button class="reload">Try Again?</button>
    </div>
    <form id="quiz-form">
        <div class="questions-container"></div>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
</section>

<script src="script.js"></script>
</body>
</html>
